<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" href="wether.css">
</head>
<body>
    <div id="main-container" class="flex-c">
        <div class="weather-container flex-c">
            <div class="weather">
                <div class="sun"></div>
            </div>
            <div class="weather">
                <div class="sun"></div>
                <div class="cloud flex-c middle"><span class="inner"></span></div>
            </div>
            <div class="weather">
                <div class="cloud flex-c left"><span class="inner"></span></div>
                <div class="sun"></div>
                <div class="cloud flex-c middle"><span class="inner"></span></div>
            </div>
            <div class="weather cloudy">
                <div class="cloud flex-c left"><span class="inner"></span></div>
                <div class="cloud flex-c middle"><span class="inner"></span></div>
            </div>
            <div class="weather rainy">
                <div class="cloud flex-c left"><span class="inner"></span></div>
                <div class="cloud flex-c middle"><span class="inner"></span></div>
                <div class="rain">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="weather stormy">
                <div class="cloud flex-c left"><span class="inner"></span></div>
                <div class="cloud flex-c middle"><span class="inner"></span></div>
                <div class="lightning">âš¡</div>
                <div class="rain">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
    
            <div class="weather">
                <div class="cloud flex-c left"><span class="inner"></span></div>
                <div class="full-moon"></div>
                <div class="cloud flex-c middle"><span class="inner"></span></div>
            </div>
    
            <div class="weather">
                <div class="full-moon"></div>
                <div class="cloud flex-c middle"><span class="inner"></span></div>
            </div>
    
            <div class="weather">
                <div class="half-moon"></div>
            </div>
    
            <div class="weather">
                <div class="full-moon"></div>
            </div>
        </div>
    </div>
</body>
</html>
